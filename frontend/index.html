<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Blog</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>Crypto Blog</h1>
        <button id="newPostBtn">New Post</button>
    </header>

    <main>
        <section id="posts">
            <!-- Posts will be dynamically inserted here -->
        </section>

        <section id="newPostForm" class="hidden">
            <h2>Create New Post</h2>
            <form id="postForm">
                <input type="text" id="postTitle" placeholder="Title" required>
                <input type="text" id="postAuthor" placeholder="Author" required>
                <div id="editor"></div>
                <button type="submit">Publish</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Crypto Blog. All rights reserved.</p>
    </footer>

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script type="module" src="index.js"></script>
</body>
</html>
